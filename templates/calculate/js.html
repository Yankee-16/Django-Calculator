<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Django Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron-text-center">
          <div class="d-flex">
          <form id="numbers">
            <input type="number" name="first" placeholder="Enter first number">
            <select id="operation">
              <option disabled selected value="">Select an operation</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input type="number" name="second" placeholder="Enter second number">

          </form>
          <span class="input-group-btn">
                <button type="btn btn-success" onclick="calculate()">Submit</button>
          </span>

        </div>
        <p id="result"></p>
      </div>
    </div>
    <script type="text/javascript">
      function calculate() {
        var a = document.getElementById("numbers").elements[0].value;
        var op = document.getElementById("numbers").elements[1].value;
        var b = document.getElementById("numbers").elements[2].value;

        a = Number(a);
        b = Number(b);

        if (op=="+") {
          var z = a+b;
          document.getElementById("result").innerHTML = a + " " + op + " " + b +" is " + z;
          document.getElementById("numbers").elements[0].value = "";
          document.getElementById("numbers").elements[1].value = "";
          document.getElementById("numbers").elements[2].value = "";
        }

        if (op=="-") {
          var z = a-b;
          document.getElementById("result").innerHTML = a + " " + op + " " + b +" is " + z;
          document.getElementById("numbers").elements[0].value = "";
          document.getElementById("numbers").elements[1].value = "";
          document.getElementById("numbers").elements[2].value = "";
        }

        if (op=="*") {
          var z = a*b;
          document.getElementById("result").innerHTML = a + " " + op + " " + b +" is " + z;
          document.getElementById("numbers").elements[0].value = "";
          document.getElementById("numbers").elements[1].value = "";
          document.getElementById("numbers").elements[2].value = "";
        }

        if (op=="/") {
          if (b==0) {
            alert("Error! Division by zero isn't possible");
            document.getElementById("result").innerHTML = "";
            document.getElementById("numbers").elements[0].value = "";
            document.getElementById("numbers").elements[1].value = "";
            document.getElementById("numbers").elements[2].value = "";
          }
          else {
            var z = a/b;
            document.getElementById("result").innerHTML = a + " " + op + " " + b +" is " + z;
            document.getElementById("numbers").elements[0].value = "";
            document.getElementById("numbers").elements[1].value = "";
            document.getElementById("numbers").elements[2].value = "";
          }
        }
      }
    </script>
  </body>
</html>
